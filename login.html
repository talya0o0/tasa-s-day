<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background-color: #5A1B1F      ;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search {
      margin-left: 20px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      width: 300px;
    }

 .main {
      flex: 1;
      background-color: #fff7f1;
      padding: 30px;
      border-radius: 30px 0 0 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

.login-banner {
  background-image: url('chibi.png');
  background-size: cover;      /* biar gambarnya memenuhi area */
  background-position: center; /* atur posisi tengah gambar */
  background-repeat: no-repeat; /* supaya gambar gak ngulang */
  padding: 300px 50px;
  border-radius: 20px;
  margin-top: 40px;
}


    .card {
      margin-top: 20px;
      background-color: #EED9DA        ;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .card h2 {
      font-size: 1.5em;
    }

    .schedule {
      margin-top: 30px;
    }

    .schedule h3 {
      margin-bottom: 15px;
    }

    .activities {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .activity {
      background-color: #D89D9E ;
      border-radius: 20px;
      padding: 15px;
      width: 100px;
      text-align: center;
    }

    .rightbar {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 0 30px 30px 0;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .holidays {
      margin-top: 20px;
    }

    .holiday-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    .party-planning {
      margin-top: 30px;
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

 .card-box {
      background-color: #fff7f1       ;
      width: 300px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #fff7f1(0,0,0,0.1);
      padding: 15px;
    }   

    .card-box img {
      width: 100%;
      border-radius: 80px;
    }

    .placeholder {
      background-color: #b7e3cf;
      height: 150px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .description {
      font-size: 14px;
      margin: 10px 0;
      line-height: 1.6;
      color: #333;
    }

    .date {
      text-align: right;
      font-size: 12px;
      color: #777;
    }

  </style>
</head>
